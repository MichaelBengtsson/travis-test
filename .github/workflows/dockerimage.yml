name: CI Test
on:
  push:
    branches:
      - develop-github-actions
      - master

jobs:
  WC:
    name: Latest WP
    strategy:
      matrix:
        wordpress: [latest]
        woocommerce: [4.1.0, 4.0.0, 3.9.0, 3.8.0, 3.7.0]
    runs-on: ubuntu-latest
    container:
      image: chriszarate/wordpress-phpunit:6.0.6
      volumes:
        - "testsuite:/tmp"
    services:
      mysql:
        image: mariadb:10.2.33
        env:
          MYSQL_DATABASE: "wordpress_test"
          MYSQL_ROOT_PASSWORD: "password"
          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Settup repo
        uses: actions/checkout@v2
        with:
          path: main
      - name: Settup WooCommerce
        uses: actions/checkout@v2
        with:
          repository: woocommerce/woocommerce
          ref: ${{ matrix.woocommerce }}
          path: woocommerce
      - name: Install WP Testsuite
        run: |
          chmod +x ./main/tests/bin/install-wp-tests.sh
          ./main/tests/bin/install-wp-tests.sh wordpress_test root password mysql ${{ matrix.wordpress }} true
      - name: Run PHPUnit
        run: |
          phpunit -c main/phpunit.xml